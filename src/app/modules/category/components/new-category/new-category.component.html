<h2 mat-dialog-title> Agregar Categoria </h2>
<mat-dialog-content>

    <form [formGroup]="categoryForm">

        <div class="category-container">

            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name" required>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="Descripcion" formControlName="description" required></textarea>
            </mat-form-field>

        </div>

    </form>

</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button color="primary">
        <mat-icon>save</mat-icon>Guardar
    </button>

    <button mat-button color="primary">
        <mat-icon>cancel</mat-icon>Cancelar
    </button>

</mat-dialog-actions>
